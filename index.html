<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Signing you in…</title>
  <style>
    /* full-screen flex container */
    html, body {
      margin: 0;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #f5f5f5;
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
    }
    /* spinner */
    .spinner {
      width: 80px;
      height: 80px;
      border: 12px solid #e0e0e0;
      border-top: 12px solid #4285F4;   /* Google Blue */
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    /* message under the loader */
    .message {
      position: absolute;
      top: 60%;
      text-align: center;
      color: #555;
      font-size: 1rem;
    }
  </style>
</head>
<body>
  <div class="spinner"></div>
  <div class="message">Signing you in…</div>

  <script>
    (function() {
      // 1) grab the query string (everything after ?)
      const qs = window.location.search.substring(1);
      // 2) build your app's deep-link URL
      const scheme = 'customersApp://auth-callback';  // <-- your custom scheme + host
      const deepLink = scheme + (qs ? '?' + qs : '');
      // 3) after a brief moment so the user sees the spinner, redirect
      setTimeout(() => {
        window.location.href = deepLink;
      }, 800);
    })();
  </script>
</body>
</html>
