<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Redirecting…</title>
  <style>
    body {
      background: #0f172a;
      color: white;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .spinner {
      margin-top: 20px;
      width: 50px;
      height: 50px;
      border: 6px solid #ddd;
      border-top: 6px solid #3b82f6;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }
  </style>
</head>
<body>
  <h1>Redirecting to Waslyy app…</h1>
  <div class="spinner"></div>

  <script>
    // Wait a moment for page to load
    window.onload = () => {
      const query = window.location.search;
      const deepLink = `customersApp://auth-callback${query}`;
      window.location.href = deepLink;

      // fallback after 5s if app not installed
      setTimeout(() => {
        document.body.innerHTML = "<h2>App not detected. Please install Waslyy.</h2>";
      }, 5000);
    };
  </script>
</body>
</html>
